<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Hina+Mincho&family=Kiwi+Maru&family=Kosugi&family=M+PLUS+1+Code:wght@100..700&family=M+PLUS+Rounded+1c&family=Manrope:wght@200..800&family=Mochiy+Pop+One&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=WDXL+Lubrifont+JP+N&family=Zen+Maru+Gothic&family=Zen+Old+Mincho&display=swap" rel="stylesheet">
    <title>文字街</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.175.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.175.0/examples/jsm/"
      }
    }
    </script>
    <script type="module">
      import * as THREE from "three";
      import { createCamera, saveCameraState, addDebugGrids } from "./Debug.js";
      import { initHome } from "./Home.js";

      // サイズを指定
      const width = 1500; // 画面の幅
      const height = 800; // 画面の高さ

      // レンダラーを作成
      const renderer = new THREE.WebGLRenderer({
        canvas: document.querySelector("#myCanvas"),
      });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(width, height);

      // シーンを作成
      const scene = new THREE.Scene();

      // デバッグ用点光源を作成
      // new THREE.PointLight(色, 光の強さ, 距離, 光の減衰率)
      const light = new THREE.PointLight(0xFFFFFF, 500, 500, 1.0);
      light.position.set(0, 50, 0); // 光源の位置を設定
      scene.add(light);
      
      // Home初期化（モデル・テキスト生成もまとめてHome.jsで管理）

      await initHome(scene);
      
      let debug = false;


    if (debug == true) { //デバッグ用
      scene.background = new THREE.Color(0xCCFFCC); // 背景色を薄い緑色に設定
      const canvas = document.querySelector('#myCanvas');
      const { camera, controls } = createCamera(width, height, canvas);
      addDebugGrids(scene);
      tick();
      function tick() {
        controls.update();
        saveCameraState(camera, controls);
        renderer.render(scene, camera); // レンダリング
        requestAnimationFrame(tick);
      }
    }

    const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000); // カメラを作成
    let move = 0;
    let Stageflag = false; // ステージフラグ

    if (debug == false) { //デバッグ用ではない場合
      camera.position.set(0, 1.7, -9);
      scene.add(camera);
      camera.fov = 45;
      camera.updateProjectionMatrix(); // カメラの投影行列を更新

      scene.background = new THREE.Color(0xFFFFFF);
      tick();
      function tick() { // 毎フレーム時に実行されるループイベントです
        renderer.render(scene, camera); // レンダリング
        // moveとStageflagの判定をここで毎フレーム行う
        if (move >= 36.3 - 9 && Stageflag == false) {
          Stageflag = true;
          RotateCamera(); // カメラを回転させる
        }
        requestAnimationFrame(tick);
      }

      let isMouseDown = false;
      document.body.onmousedown = () => { isMouseDown = true; };
      document.body.onmouseup = () => { isMouseDown = false; };

      function MouseDown() {
        if (isMouseDown && Stageflag == false) {
          if (move < 36.7 - 9) {
            move += 0.05; // マウスが押されている間、カメラを前に移動
            camera.position.z = -9 - move; // マウスが押されている間、カメラを前に移動
            if (move % 3.0 > 2.0 && move % 3.0 < 3.0) {
              camera.position.y -= (move % 0.5) * 0.03; // 少しずつ上に移動
            } else if (move % 3.0 > 0.0 && move % 3.0 < 1.0) {
              camera.position.y += (move % 0.5) * 0.03; // 元の高さに戻す
            }
          }
        }
        requestAnimationFrame(MouseDown);
      }

      // cameraのpositionを定期的にconsole.log
      setInterval(() => {
        console.log('camera.position:', camera.position);
      }, 5000);

      requestAnimationFrame(MouseDown);
      

        function RotateCamera() {
          setTimeout(() => {
            const startRotation = camera.rotation.x;
            const targetRotation = -Math.PI / 8; // 15度
            const duration = 3000; // 3秒
            const startTime = performance.now();

            function animateRotation(now) {
              const elapsed = now - startTime;
              if (elapsed < duration) {
                camera.rotation.x = startRotation + (targetRotation - startRotation) * (elapsed / duration);
                requestAnimationFrame(animateRotation);
              } else {
                camera.rotation.x = targetRotation;
                // カメラ回転が終わった後に一秒間を開けてテキストフェードインを開始
                  setTimeout(() => {
                    // WhiteOut();

        const img = document.querySelector('img');
        img.style.display = 'block';
        fadeInImage(img);
        setTimeout(() => {
          document.querySelector('h1').style.display = 'block'; // h1を表示
        }, 5000);

                  }, 3000); // 3秒後にリダイレクト
              }
            }
            requestAnimationFrame(animateRotation);
          }, 2000);

        }
    }


    let a = 0;

    var canvas = document.getElementById("whiteCanvas");
    var context = canvas.getContext("2d");
    fillWhiteCanvas(1); // 初期状態は透明な白
    setTimeout(() => {
      WhiteIn(); // 初期状態は透明な黒からフェードイン
    }, 100);

    var blackCanvas = document.getElementById("blackCanvas");
    var blackContext = blackCanvas.getContext("2d");
    blackContext.fillStyle = "rgba(0, 0, 0, 1)"; // 初期状態は透明な黒

    function fillWhiteCanvas(alpha) {
      context.clearRect(0, 0, canvas.width, canvas.height); // 前の描画を消す
      context.fillStyle = `rgba(0, 0, 0, ${alpha})`;
      context.fillRect(0, 0, canvas.width, canvas.height);
    }

  function fadeInImage(img, duration = 3000) {
      img.style.opacity = 0; // 初期状態は透明
      const startTime = performance.now();
      function animate(now) {
        const elapsed = now - startTime;
        let alpha = Math.min(elapsed / duration, 1);
        img.style.opacity = alpha;
        if (alpha < 1) {
          requestAnimationFrame(animate);
        }
      }
      requestAnimationFrame(animate);
    }

    function WhiteOut() {
      const duration = 3000; // 3秒
      const startTime = performance.now();
      function animate(now) {
        const elapsed = now - startTime;
        let a = Math.min(elapsed / duration, 1); // 0〜1まで線形で増加
        fillWhiteCanvas(a); // 半透明の黒
        if (a < 1) {
          requestAnimationFrame(animate);
        } else {
          fillWhiteCanvas(1); // 終了後に黒で固定
        }
      }
      requestAnimationFrame(animate);
      setTimeout(() => {
        blackContext.fillRect(0, 0, blackCanvas.width, blackCanvas.height);
        const img = document.querySelector('img');
        img.style.display = 'block';
        fadeInImage(img);
        setTimeout(() => {
          document.querySelector('h1').style.display = 'block'; // h1を表示
        }, 5000);
      }, duration);
    }

    function WhiteIn() {
      const duration = 3000; // 3秒
      const startTime = performance.now();
      function animate(now) {
        const elapsed = now - startTime;
        let a = 1 - Math.min(elapsed / duration, 1); // 1〜0まで線形で減少
        fillWhiteCanvas(a); // 半透明の黒
        if (a < 1) {
          requestAnimationFrame(animate);
        }
      }
      requestAnimationFrame(animate);
  }


    </script>
  </head>
  <body onselectstart="return false;" onmousedown="return false;">
    <canvas id="myCanvas" style="pointer-events:auto; touch-action:none;"></canvas>
    <canvas id="whiteCanvas" width="1280" height="720" style="position:fixed; top:0; left:0; width:100vw; height:100vh; pointer-events:none; z-index:10;"></canvas>
    <canvas id="blackCanvas" width="1280" height="720" style="position:fixed; top:0; left:0; width:100vw; height:100vh; pointer-events:none; z-index:20;"></canvas>
    <!-- 画像を表示する -->
    <img src="../docs/images/Logo.png" alt="サムネイル画像">
    <h1><a href="../docs/CityPage.html">もう一度街を歩く</a></h1>

    <style>
      body {
        margin: 0;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #ffffff; /* 背景色を白に設定 */
        overflow: hidden; /* スクロールバーを非表示にする */
      }

      h1 {
        font-family: 'Hina Mincho', sans-serif;
        z-index: 25;
        display: none;
        font-size: x-large;
        position: fixed;
        color: black;
        opacity: 1;
        left: 50%;
        bottom: 5%;
        transform: translate(-50%, -50%);
      }
      img {
        position: fixed;
        /* display: none; */
        top: -10%;
        left: -2%;
        width: 60vw; /* 画像の幅を指定 */
        height: auto; /* 高さは自動調整 */
        z-index: 30; /* 画像のz-indexを設定 */
        margin: 0%;
        padding: 0%;
        opacity: 0;
      }

      a {
        text-decoration: none; /* 下線を消す */
        color: rgb(0, 0, 0); /* 文字色を白にする */
      }
      a:hover {
        text-decoration:underline;
        color: rgb(0, 0, 0); /* ホバー時の文字色を黒にする */
      }
      a:visited {
        color: rgb(0, 0, 0); /* 訪問済みリンクの文字色を白にする */
      }


    </style>
  </body>
</html>
