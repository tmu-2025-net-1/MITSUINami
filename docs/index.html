<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字街</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hina+Mincho&family=Kiwi+Maru&family=Kosugi&family=M+PLUS+1+Code:wght@100..700&family=M+PLUS+Rounded+1c&family=Manrope:wght@200..800&family=Mochiy+Pop+One&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=WDXL+Lubrifont+JP+N&family=Zen+Maru+Gothic&family=Zen+Old+Mincho&display=swap" rel="stylesheet">

    <script>
    // var canvas = document.getElementById("whiteCanvas");
    // var context = canvas.getContext("2d");

    function fillWhiteCanvas(r = 0, g = 0, b = 0, alpha = 1) {
      context.clearRect(0, 0, canvas.width, canvas.height); // 前の描画を消す
      context.fillStyle = `rgba(${r}, ${g}, ${b}, ${alpha})`;
      context.fillRect(0, 0, canvas.width, canvas.height);
    }

    function WhiteOut() {
      const duration = 3000; // 3秒
      const startTime = performance.now();
      function animate(now) {
        const elapsed = now - startTime;
        let a = Math.min(elapsed / duration, 1); // 0〜1まで線形で増加
        fillWhiteCanvas(0, 0, 0, a); // 半透明の黒
        if (a < 1) {
          requestAnimationFrame(animate);
        }
      }
      requestAnimationFrame(animate);
    }

    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("submitButton").addEventListener("click", function() {
            const name = document.getElementById("inputText").value;
            if (name) {
            window.name = name;
            // WhiteOut();
            //whiteout後にModelLoad.htmlに飛ぶ
            // setTimeout(() => {
                window.location.href = "ModelLoad.html";
            // }, 3000); // 3秒後にリダイレクト
            } else {
                document.getElementById("message").innerText = "！！！ 名前を入力してください ！！！";
            }
        });
    });

    </script>
</head>
<body>
    <canvas id="whiteCanvas" width="1280" height="720" style="position:fixed; top:0; left:0; width:100vw; height:100vh; pointer-events:none; z-index:10;"></canvas>
    <p>あなたの名字を教えてください。</p>
    <input type="text" id="inputText" placeholder="ここに入力">
    <button id="submitButton">決定</button>
    <p id="message" class="sentence"></p>
    <!-- <p>入力したデータはこのサイトでのみ使用されます。</p> -->

    <style>
        body {
            font-family: Hina Mincho, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #000000;
            padding: 20px;
        }

        input[type="text"] {
            width: 50vw;
            padding: 10px;
            margin-right: 10px;
            font-size: 10vw;
            font-family: Hina Mincho, sans-serif;
            text-align: center;
        }
        button {
            padding: 10px 15px;
            background-color: #000000;
            color: white;
            border: 1px solid #000000;
            cursor: pointer;
            margin: 1%;
            font-family: Hina Mincho, sans-serif;
            font-size: 3vw;
        }
        button:hover {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #000000;
        }
        p{
            font-size: 3vw;
            margin: 1%;
        }
        .sentence {
            color: white;
            background-color: #000000;
        }
    </style>
</body>
</html>
