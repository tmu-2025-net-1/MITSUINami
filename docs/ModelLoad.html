<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字街</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.175.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.175.0/examples/jsm/"
        }
      }
    </script>
    <script type="module">
      import * as THREE from "three";
      import { getPlace } from "./Words.js";
      import { createCamera, saveCameraState, addDebugGrids } from "./Debug.js";
      const chimei = getPlace();
      window.chimei = chimei; // グローバル変数として設定

      import { initCity } from "./City.js";
      import { CityRemove } from "./City.js";
      import { initStation } from "./Station.js";
      import { StationRemove } from "./Station.js";
      import { initHome } from "./Home.js";

      // サイズを指定
      const width = 1280; // 画面の幅
      const height = 720; // 画面の高さ

      // レンダラーを作成
      const renderer = new THREE.WebGLRenderer({
        canvas: document.querySelector("#myCanvas"),
      });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(width, height);

      // シーンを作成
      const scene = new THREE.Scene();

      // デバッグ用点光源を作成
      // new THREE.PointLight(色, 光の強さ, 距離, 光の減衰率)
      const light = new THREE.PointLight(0xFFFFFF, 500, 500, 1.0);
      light.position.set(0, 50, 0); // 光源の位置を設定
      scene.add(light);
      
      // City初期化（モデル・テキスト生成もまとめてCity.jsで管理）

      let stage = 1;
      if (stage == 1){
        await initCity(scene);
      } else if (stage == 2) {
        await initStation(scene);
      } else if (stage == 3) {
        await initHome(scene);
      }

      let debug = false;
      if(debug == true) { //デバッグ用
      scene.background = new THREE.Color(0xCCFFCC); // 背景色を薄い緑色に設定
      const canvas = document.querySelector('#myCanvas');
      const { camera, controls } = createCamera(width, height, canvas);
      addDebugGrids(scene);
      tick();
      function tick() {
        controls.update();
        saveCameraState(camera, controls);
        renderer.render(scene, camera); // レンダリング
        requestAnimationFrame(tick);
      }
    }
        const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000); // カメラを作成
        let move = 0;

      if(debug == false) { //デバッグ用ではない場合
        camera.position.set(0, 1.7, 0);
        scene.add(camera);
        camera.fov = 110;
        camera.updateProjectionMatrix(); // カメラの投影行列を更新
        
        scene.background = new THREE.Color(0xFFFFFF);
        tick();
        function tick() { // 毎フレーム時に実行されるループイベントです
          renderer.render(scene, camera); // レンダリング
          requestAnimationFrame(tick);
        }

        let isMouseDown = false;

        document.body.onmousedown = () => { isMouseDown = true; };
        document.body.onmouseup = () => { isMouseDown = false; };

        function MouseDown() {
          if (isMouseDown) {

            if(stage == 1) { //city
              if (move < 70) {
                move += 0.05; // マウスが押されている間、カメラを前に移動
              camera.position.z = 0 - move; // マウスが押されている間、カメラを前に移動
              if (move % 3.0 > 2.0 && move % 3.0 < 3.0) {
                camera.position.y -= (move % 0.5) * 0.05; // 少しずつ上に移動
              }else if (move % 3.0 > 0.0 && move % 3.0 < 1.0) {
                camera.position.y += (move % 0.5) * 0.05; // 元の高さに戻す
              }
              }
              if (move >= 70) {
                stage1();
              }

            }
            else if (stage == 2) { //station
              if (move < 34) {
                move += 0.05; // マウスが押されている間、カメラを前に移動
              camera.position.z = -move; // マウスが押されている間、カメラを前に移動
              if (move % 3.0 > 2.0 && move % 3.0 < 3.0) {
                camera.position.y -= (move % 0.5) * 0.05; // 少しずつ上に移動
              }else if (move % 3.0 > 0.0 && move % 3.0 < 1.0) {
                camera.position.y += (move % 0.5) * 0.05; // 元の高さに戻す
              }
              if (move > 19 && move < 25){
                camera.position.y += 0.029;
              }
              }
              if (move >= 34) {
                stage2();
              }

            }
            else if (stage == 3) {
              if (move < 36.7) {
                move += 0.05; // マウスが押されている間、カメラを前に移動
              camera.position.z = -move; // マウスが押されている間、カメラを前に移動
              if (move % 3.0 > 2.0 && move % 3.0 < 3.0) {
                camera.position.y -= (move % 0.5) * 0.05; // 少しずつ上に移動
              }else if (move % 3.0 > 0.0 && move % 3.0 < 1.0) {
                camera.position.y += (move % 0.5) * 0.05; // 元の高さに戻す
              }
              }
            if (move >= 36.7) {
              //stage3()を一回だけ実行
              stage3();
            }
          }
          }
          requestAnimationFrame(MouseDown);
        }

        function stage1(){
            setTimeout(() => {
                WhiteOut();
            }, 1000);
        }

        function stage2() {
                setTimeout(() => {
                  const startRotation = camera.rotation.y;
                  const targetRotation = Math.PI / 2; // 90度
                  const duration = 3000; // 3秒
                  const startTime = performance.now();

                  function animateRotation(now) {
                    const elapsed = now - startTime;
                    if (elapsed < duration) {
                      camera.rotation.y = startRotation + (targetRotation - startRotation) * (elapsed / duration);
                      requestAnimationFrame(animateRotation);
                    } else {
                      camera.rotation.y = targetRotation;
                      setTimeout(() => {
                        WhiteOut();
                      }, 3000);
                    }
                  }
                  requestAnimationFrame(animateRotation);
                }, 2000);
        }

        function stage3() {
            setTimeout(() => {
                const startRotation = camera.rotation.x;
                const targetRotation = -Math.PI / 8; // 15度
                const duration = 3000; // 3秒
                const startTime = performance.now();

                function animateRotation(now) {
                    const elapsed = now - startTime;
                    if (elapsed < duration) {
                        camera.rotation.x = startRotation + (targetRotation - startRotation) * (elapsed / duration);
                        requestAnimationFrame(animateRotation);
                    } else {
                        camera.rotation.x = targetRotation;
                        // カメラ回転が終わった後にテキストフェードインを開始
                        animateTextAlpha();
                    }
                }
                requestAnimationFrame(animateRotation);
            }, 2000);

            // テキストフェードイン処理を関数化
            function animateTextAlpha() {
                const duration = 3000; // 3秒
                const startTime = performance.now();
                function animate(now) {
                    const elapsed = now - startTime;
                    let alpha = Math.min(elapsed / duration, 1); // 0〜1まで線形で増加
                    fillTextCanvas(alpha);
                    if (alpha < 1) {
                        requestAnimationFrame(animate);
                    }
                }
                requestAnimationFrame(animate);
            }
        }

        // cameraのpositionを定期的にconsole.log
        setInterval(() => {
          console.log('camera.position:', camera.position);
        }, 5000);

        MouseDown();
    }

    let a = 0;
    // WhiteOut(); // 初期状態は透明な白

    var canvas = document.getElementById("whiteCanvas");
    var context = canvas.getContext("2d");
    fillWhiteCanvas(0, 0, 0, 0); // 初期状態は透明な白
    var textCanvas = document.getElementById("textCanvas");
    var textContext = textCanvas.getContext("2d");
    textContext.font = "30px Serif"; // フォントサイズとフォントファミリを設定

    function fillWhiteCanvas(r = 0, g = 0, b = 0, alpha = 1) {
      context.clearRect(0, 0, canvas.width, canvas.height); // 前の描画を消す
      context.fillStyle = `rgba(${r}, ${g}, ${b}, ${alpha})`;
      context.fillRect(0, 0, canvas.width, canvas.height);
    }

    function fillTextCanvas(alpha = 0){
      textContext.clearRect(0, 0, textCanvas.width, textCanvas.height); // 前の描画を消す
      textContext.fillStyle = `rgba(0, 0, 0, ${alpha})`;
      textContext.fillText("世界には文字が溢れている。", 600, 600); // canvasにテキストを表示
    }

    function WhiteOut() {
      const duration = 3000; // 3秒
      const startTime = performance.now();
      function animate(now) {
        const elapsed = now - startTime;
        let a = Math.min(elapsed / duration, 1); // 0〜1まで線形で増加
        fillWhiteCanvas(0, 0, 0, a); // 半透明の黒
        if (a < 1) {
          requestAnimationFrame(animate);
        }
      }
      requestAnimationFrame(animate);
      if (stage == 1) {
        setTimeout(() => {
          CityRemove(scene);
          camera.position.set(0, 1.7, 0); // カメラの位置を初期化
          camera.rotation.y = 0; // カメラの回転を初期化
          move = 0; // moveをリセット
          stage = 2; // ステージを2に変更
          initStation(scene);
          WhiteIn(); // 白い画面を表示
        }, duration);
      }
      if (stage == 2) {
        setTimeout(() => {
          StationRemove(scene);
          camera.position.set(0, 1.7, 0); // カメラの位置を初期化
          camera.rotation.y = 0; // カメラの回転を初期化
          move = 0; // moveをリセット
          stage = 3; // ステージを3に変更
          initHome(scene);
          WhiteIn(); // 白い画面を表示
        }, duration);
      }
    }

    function WhiteIn() {
      const duration = 3000; // 3秒
      const startTime = performance.now();
      function animate(now) {
        const elapsed = now - startTime;
        let a = 1 - Math.min(elapsed / duration, 1); // 1〜0まで線形で減少
        fillWhiteCanvas(0, 0, 0, a); // 半透明の黒
        if (a < 1) {
          requestAnimationFrame(animate);
        }
      }
      requestAnimationFrame(animate);
    }


    </script>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #222;
      }
      
    </style>
  </head>
  <body onselectstart="return false;" onmousedown="return false;">
    <canvas id="myCanvas" style="pointer-events:auto; touch-action:none;"></canvas>
    <canvas id="whiteCanvas" width="1280" height="720" style="position:fixed; top:0; left:0; width:100vw; height:100vh; pointer-events:none; z-index:10;"></canvas>
    <canvas id="textCanvas" width="1280" height="720" style="position:fixed; top:0; left:0; width:100vw; height:100vh; pointer-events:none; z-index:10;"></canvas>
  </body>
</html>
