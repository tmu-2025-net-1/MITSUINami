<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字街</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.175.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.175.0/examples/jsm/"
      }
    }
    </script>
    <script type="module">
      import * as THREE from "three";
      import { createCamera, saveCameraState, addDebugGrids } from "./Debug.js";
      import { initStation } from "./Station.js";

      // サイズを指定
      const width = 1500; // 画面の幅
      const height = 800; // 画面の高さ

      // レンダラーを作成
      const renderer = new THREE.WebGLRenderer({
        canvas: document.querySelector("#myCanvas"),
      });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(width, height);

      // シーンを作成
      const scene = new THREE.Scene();

      // デバッグ用点光源を作成
      // new THREE.PointLight(色, 光の強さ, 距離, 光の減衰率)
      const light = new THREE.PointLight(0xFFFFFF, 500, 500, 1.0);
      light.position.set(0, 50, 0); // 光源の位置を設定
      scene.add(light);
      
      // Station初期化（モデル・テキスト生成もまとめてStation.jsで管理）

      await initStation(scene);
      
      let debug = false;


    if (debug == true) { //デバッグ用
      scene.background = new THREE.Color(0xCCFFCC); // 背景色を薄い緑色に設定
      const canvas = document.querySelector('#myCanvas');
      const { camera, controls } = createCamera(width, height, canvas);
      addDebugGrids(scene);
      tick();
      function tick() {
        controls.update();
        saveCameraState(camera, controls);
        renderer.render(scene, camera); // レンダリング
        requestAnimationFrame(tick);
      }
    }

    const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000); // カメラを作成
    let move = 0;
    let Stageflag = false; // ステージフラグ

    if (debug == false) { //デバッグ用ではない場合
      camera.position.set(0, 1.7, 3);
      scene.add(camera);
      camera.fov = 45;
      camera.updateProjectionMatrix(); // カメラの投影行列を更新

      scene.background = new THREE.Color(0xFFFFFF);
      tick();
      function tick() { // 毎フレーム時に実行されるループイベントです
        renderer.render(scene, camera); // レンダリング
        // moveとStageflagの判定をここで毎フレーム行う
        if (move >= 34 + 3 && Stageflag == false) {
          Stageflag = true;
          RotateCamera(); // カメラを回転させる
        }
        requestAnimationFrame(tick);
      }
    }

      let isMouseDown = false;
      document.body.onmousedown = () => { isMouseDown = true; };
      document.body.onmouseup = () => { isMouseDown = false; };

      function MouseDown() {
        if (isMouseDown && Stageflag == false) {
          if (move < 34 + 3) {
            move += 0.05; // マウスが押されている間、カメラを前に移動
            camera.position.z = 3 - move; // マウスが押されている間、カメラを前に移動
            if (move % 3.0 > 2.0 && move % 3.0 < 3.0) {
              camera.position.y -= (move % 0.5) * 0.03; // 少しずつ上に移動
            } else if (move % 3.0 > 0.0 && move % 3.0 < 1.0) {
              camera.position.y += (move % 0.5) * 0.03; // 元の高さに戻す
            }
            if (move > 19 + 3 && move < 25 + 3){
              camera.position.y += (0.029 * 5 / 5);
            }
          }
        }
        requestAnimationFrame(MouseDown);
      }

      // cameraのpositionを定期的にconsole.log
      setInterval(() => {
        console.log('camera.position:', camera.position);
      }, 5000);

      requestAnimationFrame(MouseDown);
      

      function RotateCamera(){
        setTimeout(() => {
          const startRotation = camera.rotation.y;
          const targetRotation = Math.PI / 2; // 90度
          const duration = 3000; // 3秒
          const startTime = performance.now();

          function animateRotation(now) {
            const elapsed = now - startTime;
            if (elapsed < duration) {
              camera.rotation.y = startRotation + (targetRotation - startRotation) * (elapsed / duration);
              requestAnimationFrame(animateRotation);
            } else {
              camera.rotation.y = targetRotation;
              setTimeout(() => {
                WhiteOut();
              }, 3000);
            }
          }
          requestAnimationFrame(animateRotation);
        }, 1000);
      }


    let a = 0;
    let b = 1;

    var canvas = document.getElementById("whiteCanvas");
    var context = canvas.getContext("2d");
    fillWhiteCanvas(1); // 初期状態は透明な黒
    setTimeout(() => {
      WhiteIn(); // 初期状態は透明な黒からフェードイン
    }, 100);

    function fillWhiteCanvas(alpha) {
      context.clearRect(0, 0, canvas.width, canvas.height); // 前の描画を消す
      context.fillStyle = `rgba(0, 0, 0, ${alpha})`;
      context.fillRect(0, 0, canvas.width, canvas.height);
    }

    function WhiteOut() {
      const duration = 3000; // 3秒
      const startTime = performance.now();
      function animate(now) {
        const elapsed = now - startTime;
        let a = Math.min(elapsed / duration, 1); // 0〜1まで線形で増加
        fillWhiteCanvas(a); // 半透明の黒
        if (a < 1) {
          requestAnimationFrame(animate);
        }
      }
      requestAnimationFrame((now) => animate(now));
      setTimeout(() => {
        window.location.href = "HomePage.html"; // HomePageへリダイレクト
      }, duration);
    }

    function WhiteIn() {
      const duration = 3000; // 3秒
      const startTime = performance.now();
      function animate(now) {
        const elapsed = now - startTime;
        let b = 1 - Math.min(elapsed / duration, 1); // 1〜0まで線形で減少
        fillWhiteCanvas(b); // 半透明の黒
        if (b < 1) {
          requestAnimationFrame(animate);
        }
      }
      requestAnimationFrame((now) => animate(now));
    }


    </script>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #ffffff;
        overflow: hidden; /* スクロールバーを非表示にする */
      }
      
    </style>
  </head>
  <body onselectstart="return false;" onmousedown="return false;">
    <canvas id="myCanvas" style="pointer-events:auto; touch-action:none;"></canvas>
    <canvas id="whiteCanvas" width="1280" height="720" style="position:fixed; top:0; left:0; width:100vw; height:100vh; pointer-events:none; z-index:10;"></canvas>
  </body>
</html>
