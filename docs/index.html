    <script type="module">
      import * as THREE from "three";
      import { initCity } from "./City.js";

      // サイズを指定
      const width = 1280; // 画面の幅
      const height = 720; // 画面の高さ

      // レンダラーを作成
      const renderer = new THREE.WebGLRenderer({
        canvas: document.querySelector("#myCanvas"),
      });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(width, height);

      // シーンを作成
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xCCFFCC); // 背景色を薄い緑色に設定

      // カメラ・コントロールをcamera.jsから取得
      const canvas = document.querySelector('#myCanvas');
      const { camera, controls } = createCamera(width, height, canvas);


      // デバッグ用点光源を作成
      // new THREE.PointLight(色, 光の強さ, 距離, 光の減衰率)
      const light = new THREE.PointLight(0xFFFFFF, 500, 500, 1.0);
      light.position.set(0, 50, -10); // 光源の位置を設定
      scene.add(light);
      
      // City初期化（モデル・テキスト生成もまとめてCity.jsで管理）
      await initCity(scene);


      //デバッグ用
      import { createCamera, saveCameraState, addDebugGrids } from "./Debug.js";
      addDebugGrids(scene);

      tick();

      // 毎フレーム時に実行されるループイベントです
      function tick() {

        controls.update();
        saveCameraState(camera, controls);

        renderer.render(scene, camera); // レンダリング
        requestAnimationFrame(tick);
      }
